<template name="news1_homepage">
    <!-- Modal -->
    <div class="modal fade" id="news1_homepage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="{{pathFor route='press' name='press'}}" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                    <h4 class="modal-title">OneAston Becomes a Temenos Certified Partner</h4>
                </div>
                <div class="modal-body">
                    <img src="../images/News_temenos-partner1.jpg" width="50%" class="hidden-xs hidden-sm">
                    <p>Building on the growth of the Private Banking industry in Asia and the successful collaboration with Temenos in the region, OneAston has become a certified partner of Temenos for WeathSuite. Under the certified partner program, OneAston will have access into the Temenos partner support network and will be able to participate in the Temenos training and resource certification initiative. The two companies will work together to further expand their mutual success in implementing the Temenos Tripleâ€™A and T24 solutions which are now established as the leading Private Banking solution in Asia. </p>

                    <p>Temenos and OneAston have already worked closely together over the past four years and OneAston has undertaken five Tripleâ€™A implementations in partnership with Temenos, in addition to a number projects directly with Tripleâ€™A customers in the region. The two companies have a provern track record in joint initiatives and have completed a number of successful projects together in the region.
                    </p>
                    <p>
                        OneAston has experienced sold growth since its launch in 2012 and now has over 14 clients and some 40 consultants experienced in the Temenos WealthSuite components throughout Asia.

                    </p>
                </div>
                <div class="modal-footer">

                    <a href="{{pathFor route='press' name='press'}}" class="press-bt btn btn-primary hvr-shutter-out-horizontal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="news2_homepage">
    <div class="modal fade" id="news2_homepage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="{{pathFor route='press' name='press'}}" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                    <h4 class="modal-title">Bank of Montreal T24 project</h4>
                </div>
                <div class="modal-body">
                    <img src="../images/News_bank_of.jpg" width="50%" class="hidden-xs hidden-sm">
                    <p>OneAston has been selected as the implementation partner by the Bank of Montreal for their Temenos T24 implementation in Singapore and Hong Kong. As an existing user of Tripleâ€™A Plus, Bank of Montreal will be replacing their existing core banking system with T24 adopting the integrated WealthSuite strategy of Temenos.
                    </p>

                    <p>With a targeted live date of August 2017, T24 will be implemented as the core transaction processing, settlement and accounting solution of the Private Bank. It will be linked to Tripleâ€™A Plus which will perform the client onboarding, order capture and collateral management functions, together with the detailed client reporting. The combined solution will cover the wide range of investment products offered by the Private Bank and will improve the operational efficiency moving forward.

                    </p>
                    <p>
                        As an existing service provider of the Bank of Montreal for the Tripleâ€™A solution, and with their detailed knowledge of the T24 application, OneAston was chosen as the prime implementation partner working together with the Bank of Montreal and Temenos teams to ensure the successful deployment of the solution. OneAston will be responsible for providing the business consultancy, integration and system configuration of the combined solution.


                    </p>

                </div>
                <div class="modal-footer">

                    <a href="{{pathFor route='press' name='press'}}" class="press-bt btn btn-primary hvr-shutter-out-horizontal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="news3_homepage">
    <div class="modal fade" id="news3_homepage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="{{pathFor route='press' name='press'}}" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                    <h4 class="modal-title">Expanding the Digital Channel - OneNotify Launched </h4>
                </div>
                <div class="modal-body">
                    <img src="../images/News_testing.jpg" width="50%" class="hidden-xs hidden-sm">
                    <p>OneAston has launched its new digital channel delivery application OneNotify. OneNotify allows events detected in external systems to trigger notification messages to be sent by SMS, WeChat or Email. The notification messages are configurable and can be sent in a number of different languages and multiple recipients depending on the preferences of the client.
                    </p>
                    <p>OneNotify is preconfigured with some standard notifications covering events such as Account Opening, Transaction Execution, Credit Monitoring, Ingoing/Outgoing Funds Transfer and Client Surveys. As an open architecture system, it is able to interface with multiple external systems and is delivered with a standard interface to the Temenos Tripleâ€™A Plus solution.

                    </p>
                    <p>
                        The product is currently being deployed at a client in Hong Kong together with Tripleâ€™A plus and has generated a great deal of interest from other Tripleâ€™A plus clients. For further information on OneNotify, <a href="{{pathFor route='one_notify' name='one_notify'}}">please click here.</a>
                    </p>
                </div>
                <div class="modal-footer">

                    <a href="{{pathFor route='press' name='press'}}" class="press-bt btn btn-primary hvr-shutter-out-horizontal">Close</a>
                </div>
            </div>
