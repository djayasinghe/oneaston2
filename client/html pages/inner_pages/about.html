            <p style="text-align:center;">With our corporate head office based in Singapore and offices in Hong Kong, Australia and the Philippines, OneAston is established as an Asian based financial IT services company dedicated to the delivery of quality wealth management solutions.</p>

                Our mission is to provide value added function and services to leading industry software platforms and in-house solutions across the wealth management industry. </p>
            <p style="text-align:center;">

            <p style="text-align:center;">
