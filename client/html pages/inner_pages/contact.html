<template name="contact">
    <section class="contact-page-image js-height-full">
<!--<img src="images/map.png">-->
        <div class="row no-padding">
            <div class="col-sm-offset-1 col-sm-10 contact-details-wrapper" style="background:#fff">
                <div class="row contact-header">
                <h1>Get in Touch</h1>
                </div>
                <div class="col-sm-4">
                <h2>Coparate Head Office </h2>
                <h3>Singapore</h3>
                <p><i class="ion-ios-location"></i> 9 Raffles Place #17-02, Republic Plaza II, 
Singapore  048619</p>
                    <p><i class="ion-ios-telephone"></i> +65  6823 8018</p>
                    
                    <h2>Branches</h2>
                    <h3>Hong Kong</h3>
                    <p><i class="ion-ios-location"></i> Level 10, Central Building,1-3 Pedder Street, 
Central, Hong Kong</p>
                    <p><i class="ion-ios-telephone"></i> 3958 2832</p>
                    <br>
                    <h3>Philipines</h3>
                    <p><i class="ion-ios-location"></i> 10th Floor, Two-Ecom Center,
Tower A Harbor Drive corner Palm Coast Avenue
Mall of Asia Complex Pasay City,  Philippines</p>
                    <p></p>
                    <br>
                    <h3>Australia</h3>
                    <p><i class="ion-ios-telephone"></i> +61 433 697 421</p>
                    <br>
                    <h3>Email us <a href="mailto:info@oneaston.com">info@oneaston.com</a></h3>
                    <h3 style="margin:1em 0 1.5em 0;"><a href="https://www.google.com.sg/maps/place/Singapore+048619/@1.283242,103.848643,17z/data=!3m1!4b1!4m5!3m4!1s0x31da190c18caaee5:0x1300f7ac70e3b413!8m2!3d1.283242!4d103.850837" target="_blank">View our location in google map <i class="ion-ios-redo-outline"></i></a></h3>
                </div>
                 <div class="col-sm-8">{{>contactFormTemplate}}</div>
            </div>
        
        </div>
    </section>
 
  
</template>

<template name="contactFormTemplate">
    <form id="contactForm">
        <div class="row" style="margin-top:3em !important;">
        <div class="col-sm-6">
             <span class="input input--minoru">
					<input class="input__field input__field--yoko" type="text" id="firstName" name="firstName"/>
					<label class="input__label input__label--yoko" for="input-16">
						<span class="input__label-content input__label-content--yoko">First Name</span>
					</label>
				</span>
            </div>
            <div class="col-sm-6">
                <span class="input input--minoru">
					<input class="input__field input__field--yoko" type="text" id="lastName" name="lastName"/>
					<label class="input__label input__label--yoko" for="input-16">
						<span class="input__label-content input__label-content--yoko">Last Name</span>
					</label>
				</span>
            </div>
        </div>
         <div class="row">
        <div class="col-sm-6">
             <span class="input input--minoru">
					<input class="input__field input__field--yoko" type="text" id="phone" name="phone"/>
					<label class="input__label input__label--yoko" for="input-16">
						<span class="input__label-content input__label-content--yoko">Email</span>
					</label>
				</span>
             </div>
            <div class="col-sm-6">
             <span class="input input--minoru">
					<input class="input__field input__field--yoko" type="text" id="email" name="email"/>
					<label class="input__label input__label--yoko" for="input-16">
						<span class="input__label-content input__label-content--yoko">Phone</span>
					</label>
				</span>
             </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <span class="input input--minoru">
					<input class="input__field input__field--yoko" type="text" id="message" name="message"/>
					<label class="input__label input__label--yoko" for="input-16">
						<span class="input__label-content input__label-content--yoko">Message</span>
					</label>
				</span>
            
            </div>
        </div>    
       <div class="row">
           <div class="col-sm-offset-9 col-sm-3"><button type="submit" id="sda" value="Send" class="btn btn-primary btn-block btn-lg hvr-shutter-out-horizontal"><i class="ion-ios-paperplane"> Send</i></button></div>
           
        </div>   
        
    </form>
</template>
