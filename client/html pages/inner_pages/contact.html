<template name="contact">
    <section class="inner-page-main-bg-image">
        <img src="images/ip-img5.jpg">
        <div class="intro hidden-xs">
            <h1 class="animated fadeInDown">Support services  </h1>
            <div class="who-creates animated fadeInUp">Central to customer
satisfaction is good <br>customer service and great support. 
</div>
        </div>
    </section>
 <section class="inner-section" style="overflow:hidden;">
       {{>contactFormTemplate}}
    </section>
  
</template>

<template name="contactFormTemplate">
    <form id="contactForm">
        <input type="text" name="firstName" id="firstName" placeholder="First name">
        <input type="text" name="lastName" id="lastName" placeholder="last name">
        <input type="text" name="phone" id="phone" placeholder="Phone number">
        <input type="email" name="email" id="email" placeholder="Your email address">
        <textarea id="message"></textarea>
        <input type="button" id="sda" value="Send">
    </form>
</template>
